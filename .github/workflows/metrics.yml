name: Metrics
on:
  schedule: [{ cron: "0 6 * * *" }]   # runs daily at 06:00 UTC
  workflow_dispatch:                  # allows manual Run
permissions:
  contents: write                     # needed so the job can commit the SVG
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}   # includes private contributions
          user: shriya9876
          template: classic
          base: header
          config_timezone: America/Los_Angeles  # set your IANA timezone
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          output_action: commit                 # commit the file back to repo
          filename: github-metrics.svg
